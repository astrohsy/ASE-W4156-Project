spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:postgresql://localhost:5432/zetch
spring.datasource.username=postgres
spring.datasource.password=secret
spring.datasource.driver-class-name=org.postgresql.Driver
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://cognito-idp.us-east-1.amazonaws.com/us-east-1_AZYTtLlXU
spring.config.import=optional:.env[.properties]
cognito.access-key-id=${AWS_ACCESS_KEY_ID}
cognito.secret-key=${AWS_SECRET_ACCESS_KEY}
cognito.client-id=${COGNITO_CLIENT_ID}
cognito.user-pool-id=${COGNITO_USER_POOL_ID}
