spring.jpa.hibernate.ddl-auto=create
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.config.import=optional:.env[.properties]
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://cognito-idp.us-east-1.amazonaws.com/${COGNITO_USER_POOL_ID}
cognito.access-key-id=${AWS_ACCESS_KEY_ID}
cognito.secret-key=${AWS_SECRET_ACCESS_KEY}
cognito.client-id=${COGNITO_CLIENT_ID}
cognito.user-pool-id=${COGNITO_USER_POOL_ID}
cognito.auth-url=${COGNITO_AUTH_URL}
cognito.token-url=${COGNITO_TOKEN_URL}
seed-generation-flag=True