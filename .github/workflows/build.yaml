name: ZETCH Build

env:
  API_SERVER_PROJECT: demo

on:
  push:
  pull_request:
    types: [opened, reopened]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
        env:
          PROJECT: ${{ env.API_SERVER_PROJECT }}
      - name: Build with Maven
        run: ${PROJECT}/mvn --batch-mode --update-snapshots package
